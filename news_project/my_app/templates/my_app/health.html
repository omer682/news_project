{% extends 'my_app/base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
{% block content %}

<div class="container">
    <div class="text-center my-5">
      <h1>Bootstrap 5 - Blog Posts Grid Layout</h1>
      <hr />
    </div>
    <div class="row">

{% for article in articles %}
        <div class="col-lg-4 col-md-6 col-sm-12";>
          <div class="card mb-5 shadow-sm">
            <img style="min-height: 30vh; max-height: 35vh;" src="{% static 'post_images/postid='%}{{article.id}}title.jpg" alt="" class="img-fluid" />
            <div class="card-body">
              <div class="card-title">
                <h2>{{article.title}}</h2>
              </div>
              <div class="card-text" >
                <p style="overflow: hidden; max-height: 15vh; min-height: 15vh;">
                  {{article.body}}
                </p>
              </div>
              <a href="{% url 'article' article_id=article.id %}" class="btn btn-outline-primary rounded-0 float-end">קרא עוד</a>
            </div>
          </div>
        </div>
{%endfor%}
   </div>
 </div>




{% endblock content %}
